<div class="slidebar on"><div class="slidebar-left"><div class="tools-bar"><div class="pull-left"><ol class="breadcrumb"> {{#each model}} <li> {{#if url}} <a href="{{url}}"><i class="{{#if icon}}{{icon}}{{^}}fa fa-certificate{{/if}}" aria-hidden="true"></i> {{title}} </a> {{^}} <a><i class="{{#if icon}}{{icon}}{{^}}fa fa-certificate{{/if}}" aria-hidden="true"></i> {{title}} </a> {{/if}} </li> {{/each}} </ol></div><div class="pull-right mr-50"><button id="b_refresh" type="button" class="btn btn-info"><i class="fa fa-refresh" aria-hidden="true"></i>刷新</button> <button id="b_setting" type="button" class="btn btn-success"><i class="fa fa-plus-circle" aria-hidden="true"></i>设置报警范围</button></div></div><table id="t_station" class="table table-striped data-table"></table></div><div class="slidebar-right"><div class="slidebar-switch"><i class="fa fa-filter" aria-hidden="true"></i></div><form role="form" class="slidebar-inner"><div class="slidebar-title">查询条件<div class="slidebar-tools pull-right"><button type="reset"><i class="fa fa-trash" aria-hidden="true"></i></button></div></div><div class="slidebar-content perfect-scrollbar"><div class="form-group"><div class="input-field"><input id="c_startTime" type="text"><label for="c_startTime">报警开始日期：</label></div></div><div class="form-group"><div class="input-field"><input id="c_endTime" type="text"><label for="c_endTime">报警结束日期：</label></div></div><div class="form-group"><div class="input-field"><select id="c_type"></select><label for="c_type" class="active">报警类型：</label></div></div><div class="form-group"><div class="input-field"><select id="c_status"><option value="-1">全部</option><option value="0">正在报警</option><option value="1">已处理</option></select><label for="c_status" class="active">状态：</label></div></div><div class="form-group"><button id="b_search" type="button" class="btn btn-info btn-block">查询</button></div></div></form></div></div>
