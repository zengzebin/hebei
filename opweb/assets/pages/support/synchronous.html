<div><div class="tools-bar"><div class="pull-left"><ol class="breadcrumb"> {{#each model}} <li> {{#if url}} <a href="{{url}}"><i class="{{#if icon}}{{icon}}{{^}}fa fa-certificate{{/if}}" aria-hidden="true"></i> {{title}} </a> {{^}} <a><i class="{{#if icon}}{{icon}}{{^}}fa fa-certificate{{/if}}" aria-hidden="true"></i> {{title}} </a> {{/if}} </li> {{/each}} </ol></div></div><div class="panel-content"></div><script id="p_panel_1" type="text/x-handlebars-template"><section class="panel">
            <header class="panel-heading">
                [[title]]
                <span class="tools pull-right">
                                    <a class="fa fa-cog box-setting" href="javascript:;"></a>
                                    <a class="fa fa-repeat box-refresh" href="javascript:;"></a>
                                    <a class="t-collapse fa fa-chevron-down" href="javascript:;"></a>
                    <!--<a class="t-close fa fa-times" href="javascript:;"></a>-->
                                </span>
            </header>
            <div class="panel-body p-5">
                <div class="form-group col-md-2">
                    <div class="input-field">
                        <select id="c_time">
                            <option value="1">近一天</option>
                            <option value="2">近一周</option>
                            <option value="3">近一月</option>
                            <option value="4">自定义</option>
                        </select>
                        <label for="c_time" class="active">按时间查找：</label>
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <div class="input-field">
                        <input id="c_startTime" type="text"/>
                        <label for="c_startTime">开始日期：</label>
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <div class="input-field">
                        <input id="c_endTime" type="text"/>
                        <label for="c_endTime">结束日期：</label>
                    </div>
                </div>
                <table class="table table-striped data-table dataTable">
                </table>
            </div>
        </section></script></div>
