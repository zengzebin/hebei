<div class="content task-info"><form class="info-left col-md-4"><div class="info-title">出库申请概况</div><div class="form-group mb-20 hide"><div class="input-field"><input type="text" id="p_orderId" name="orderId"><label class="active" for="p_orderId">出库申请单编号</label></div></div><div class="form-group mb-20 hide"><div class="input-field"><select id="p_examine" name="examine"><option value="10">待处理</option><option value="20">已出库</option></select><label class="active" for="p_examine">状态</label></div></div><div class="form-group mb-20"><div class="input-field"><select id="p_applyUserId" name="applyUserId"></select><label class="active" for="p_applyUserId">申请人</label></div></div><div class="form-group mb-20"><div class="input-field"><input type="text" id="p_applyTime" name="applyTime"><label class="active" for="p_applyTime">申请时间</label></div></div><div class="form-group mb-20"><div class="input-field"><textarea id="p_content" name="content"></textarea><label class="active" for="p_content">内容</label></div></div><div class="form-group mb-20"><div class="input-field"><textarea id="p_details" name="details"></textarea><label class="active" for="p_details">申请设备</label></div></div></form><form class="info-right col-md-8"><div class="info-title">出库操作</div><div class="row"><div class="col-md-12"><div class="form-group mb-20"><div class="input-field"><select id="p_wareHouseId" name="wareHouseId"></select><label class="active" for="p_wareHouseId">仓库</label></div></div></div></div><div class="row"><div class="col-md-6"><div class="form-group"><div class="input-field"><select id="p_deviceTypeId" name="deviceTypeId"></select><label class="active" for="p_deviceTypeId">设备</label></div></div></div><div class="col-md-6"><div class="form-group"><div class="input-field"><select id="p_state" name="state"><option value="10">全新</option><option value="20">良好</option><option value="30">损坏</option><option value="40">报废</option></select><label class="active" for="p_state">状态</label></div></div></div></div><div class="row"><div class="col-md-5"><div class="form-group"><div class="input-field"><select id="p_model" name="model"></select><label class="active" for="p_model">型号</label></div></div></div><div class="col-md-5"><div class="form-group"><div class="input-field"><input type="text" id="p_num" name="num"><label class="active" for="p_num">数量 <span class="text-red">（当前库存数量为<span id="p_count">0</span>）</span></label></div></div></div><div class="col-md-2"><button id="btn_add" type="button" class="btn btn-success mt-30"><i class="fa fa-plus-circle"></i>添加</button></div></div><div class="row mt-10"><div class="col-md-12"><div id="p_list" class="store-apply-device"></div></div></div></form></div>
